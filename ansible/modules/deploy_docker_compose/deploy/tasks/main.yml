---
- name: Create directory remote
  ansible.builtin.file:
    dest: /deploy
    state: directory
    mode: "0755"
    owner: root
    group: root

- name: Deploy docker-compose in remote server
  ansible.builtin.copy:
    src: "{{ path }}"
    dest: "/deploy"
    mode: "0644"
    owner: root
    group: root
    force: true
- name: Deploy remote docker-compose.yml file
  ansible.builtin.command:
    cmd: /usr/local/bin/docker-compose up -d
  changed_when: false
  args:
    chdir: /deploy
